   <style>
    body{
    padding: 150px;
    align-items: center;
    height: 180vh;
    display: flex;
    justify-content: center;
    color:orangered;
    font-size: 25px;
    }
    form{
        max-width: 700px;
        width: 90%;
        background-color: white;
        margin-left: 80px;
        border-radius: 40px;
        text-align: left;
        padding: 25px;
    }
    input{
        display: flex;
        text-align: right;
        padding: 7px  50px;
        margin-bottom: 1%;
        margin-left: 15%;
        width: 60%;
        border-radius: 20px;
       
    }
    button{
        background-color: white;
        align-items: 45%;
        margin-left: 45%;
        top: 30px;
        width: 90px;
        height: 30px;
        font-size: 20px;
        color: orangered;
        border-radius: 20px;
        margin-bottom: 20px;
    }
    h1{
        text-align: center;
        color: orangered;
        font-size: 55px;
    }
    img { display:block;
        margin-left: auto;
        margin-right:auto;
        }
